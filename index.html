<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Ayat Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quran Ayat Generator</h1>
        
        <div id="ayatContainer" class="card">
            <p id="arabic-ayat" class="arabic-text arabic">[Generated Arabic Text]</p>
            <p id="bangla-tafsir" class="bangla-text bangla">[Generated Bangla Tafsir]</p>
            <p id="surah-info" class="surah-info surah-info">[Surah Name: Ayat Number]</p>
            <p id="surah-info-eng" class="surah-info-eng">[Surah Name: Ayat Number]</p>
        </div>

        <button id="generate-btn" >Generate Random Ayat</button>

        <button id="share-btn" >Share</button>
        <select id="cardDesignSelector">
            <option value="card.html">Design 1</option>
            <option value="card2.html">Design 2</option>
        </select>
    </div>

  <script src="script3.js"></script>
</body>
</html>
